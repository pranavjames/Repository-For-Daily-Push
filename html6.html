<head>

            console.log(param);
        }

        element.innerHTML - "rama rama";

        function fun() {
            element = document.getElementsByClassName("class1");
            console.log("Element");
            console.log(element[0].innerHTML = "thereee");

        function changeColorByElement(element) {

            element.style.color = "red";

        function changeOnLoad(element){
            element.style.color = "yellow";

        }

<body>
